<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Operations</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family:  cursive;
      background: linear-gradient(to right, pink, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: whitesmoke;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 80px;
      padding: 10px;
      margin: 10px 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    .buttons {
      margin: 20px 0;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      background-color: rgb(183, 87, 183);
      color: white;
      transition: 0.3s;
      cursor: pointer;
    }
    button:hover {
      background-color:rgb(183, 87, 183);
    }
    .result {
      margin-top: 20px;
      background: #f1f8ff;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      color: #222;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Math Operations</h2>
    <div>
      <input type="number" id="a" placeholder="a">
      <input type="number" id="b" placeholder="b">
      <input type="number" id="c" placeholder="c">
    </div>
    <div class="buttons">
      <button onclick="calculate('sum')">➕ Sum</button>
      <button onclick="calculate('sub')">➖ Subtract</button>
      <button onclick="calculate('mul')">✖ Multiply</button>
      <button onclick="calculate('div')">➗ Divide</button>
    </div>
    <div class="result" id="result">Result will appear here</div>
  </div>

  <script>
    function calculate(operation) {
      let a = parseFloat(document.getElementById('a').value);
      let b = parseFloat(document.getElementById('b').value);
      let c = parseFloat(document.getElementById('c').value);
      let result;

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        result = "❗ Please enter all three numbers.";
      } else {
        switch(operation) {
          case 'sum':
            result = `✅ a + b + c = ${a + b + c}`;
            break;
          case 'sub':
            result = `✅ a - b - c = ${a - b - c}`;
            break;
          case 'mul':
            result = `✅ a × b × c = ${a * b * c}`;
            break;
          case 'div':
            if (b === 0 || c === 0) {
              result = "❌ Division by zero is not allowed.";
            } else {
              result = `✅ a ÷ b ÷ c = ${(a / b / c).toFixed(4)}`;
            }
            break;
        }
      }

      document.getElementById('result').innerText = result;
    }
  </script>

</body>
</html>
